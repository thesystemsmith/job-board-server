type Query {
    job(id: ID!): Job
    jobs: [Job!]
}

type Company {
    id: ID!
    name: String!
    description: String
}

""""
this is a job post schema
"""
type Job{
    id: ID!
    """ this is a doc comment for date"""
    date: String!
    title: String!
    company: Company!
    description: String
}